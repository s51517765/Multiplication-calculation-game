    <h1>99 x 99</h1>
    <p>これは最大99 x 99までの掛け算の速解きを練習するアプリです。</p>
    <h1>あなたは何問解けるかな？</h1>
    <p>インドでは2桁の掛け算の暗唱がされているとかいないとか…。<br>日本の技術者の実力を見せてやれ！</p>

    <h2>制限時間は60秒！</h2>
    <p>"z"の入力でpassするショートカットができます。</p>
    <form name="form1">
        <!-- radioボタンのグループ化はformでくくる-->
        <input name="difficulty" type="radio" value="9">9 x 9
        <input name="difficulty" type="radio" value="radio19">19 x 19
        <input name="difficulty" type="radio" value="radio9" checked>99 x 99
    </form>
    <h2> 半角テキスト(数字)入力モードにしてください。</h2>
    <p>準備が出来たら　→
        <input type="button" id="btnStart" value="Start" onclick="start();">
    </p>

    <div id="no1" class="no">
        _
    </div>
    <div id="x" class="no">
        x
    </div>
    <div id="no2" class="no">
        _
    </div>
    <div id="e" class="no">
        =
    </div>
    <div id="a" class="no">
        <input id="ans" class="ans">
    </div>
    <p>
        <input type="button" id="btnPass" value="Pass" onclick="pass();">
    </p>
    <div>
        得点<br>
        <div id="score" class="score">0</div>
    </div>

    <table id="Top score">
